{% extends "base.html" %}

{% block content %}
  <div class="editar-produto-container">
    <h1>Editar Produto</h1>
    <form action="{{ url_for('editar', produto_id=produto['nome'] + '_' + produto['categoria'] + '.txt') }}" method="POST" enctype="multipart/form-data">
      
      <div class="campo">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" value="{{ produto['nome'].replace('_', ' ') }}" readonly> <!-- Nome não editável -->
      </div>
      
      <div class="campo">
        <label for="preco">Preço:</label>
        <input type="number" step="0.01" id="preco" name="preco" value="{{ produto['preco'] }}" required>
      </div>

      <div class="campo">
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" value="{{ produto['categoria'] }}" readonly> <!-- Categoria não editável -->
      </div>

      <div class="campo">
        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem">
      </div>

      <button type="submit">Salvar Alterações</button>
    </form>
  </div>
{% endblock %}
