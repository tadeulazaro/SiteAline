<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Aline Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Aline Store - Cadastro</h1>
    </header>
    <main>
        <h2>Cadastre-se</h2>
        <form method="POST">
            <label for="nome_seller">Nome do Seller:</label>
            <input type="text" id="nome_seller" name="nome_seller" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <input type="hidden" name="seller_id" value="{{ seller_id }}">

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
    </main>
</body>
</html>
